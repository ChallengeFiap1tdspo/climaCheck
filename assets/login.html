<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/forms.css" />
</head>
<body>
  <div class="forms-container">
    <form id="loginForm" class="form-login" action="./consultar.html" method="get">
      <h2>Login</h2>

      <div class="form-group">
        <label for="loginEmail">E-mail</label>
        <input type="email" id="loginEmail" name="email" placeholder="Digite seu e-mail" required />
        <span class="error-message" id="loginEmailError"></span>
      </div>

      <div class="form-group">
        <label for="loginPassword">Senha</label>
        <input type="password" id="loginPassword" name="senha" placeholder="Digite sua senha" required />
        <span class="error-message" id="loginPasswordError"></span>
      </div>

      <button type="submit" class="btn-submit">Entrar</button>
    </form>
  </div>
</body>
</html>
