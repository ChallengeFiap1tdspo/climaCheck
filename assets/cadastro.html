<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/forms.css" />
</head>
<body>
  <div class="forms-container">
    <form id="registerForm" class="form-register" action="consultarTempo.html" method="get">
      <h2>Cadastro</h2>

      <div class="form-group">
        <label for="registerName">Nome Completo</label>
        <input type="text" id="registerName" name="nome" placeholder="Digite seu nome completo" required />
        <span class="error-message" id="registerNameError"></span>
      </div>

      <div class="form-group">
        <label for="registerEmail">E-mail</label>
        <input type="email" id="registerEmail" name="email" placeholder="Digite seu e-mail" required />
        <span class="error-message" id="registerEmailError"></span>
      </div>
            <div class="form-group">
        <label for="registerPassword">Senha</label>
        <input type="password" id="registerPassword" name="senha" placeholder="Digite sua senha" required />
        <span class="error-message" id="registerPasswordError"></span>
      </div>

      <div class="form-group">
        <label for="registerConfirmPassword">Confirmar Senha</label>
        <input type="password" id="registerConfirmPassword" name="confirmarSenha" placeholder="Confirme sua senha" required />
        <span class="error-message" id="registerConfirmPasswordError"></span>
      </div>

      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
